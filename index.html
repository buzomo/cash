<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üê∏</text></svg>" />
    <title>Bookmarks Viewer</title>
    <style>
        :root {
            --primary: #2e7d32;
            /* Á∑ëÁ≥ª */
            --bg: #f1f8f4;
            --text: #222;
            --card: #ffffff;
            --accent: #66bb6a;
            --shadow: rgba(0, 0, 0, 0.05);
        }

        body {
            font-family: sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 1rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        #search {
            width: 100%;
            padding: 0.5rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-bottom: 1rem;
            box-sizing: border-box;
        }

        .entry {
            background: var(--card);
            padding: 0.75rem;
            margin-bottom: 0.5rem;
            border-radius: 6px;
            box-shadow: 0 1px 2px var(--shadow);
        }

        .title {
            font-weight: bold;
            font-size: 1rem;
            color: var(--primary);
        }

        .empty-state {
            text-align: center;
            color: #777;
            margin-top: 2rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <input id="search" placeholder="Ê§úÁ¥¢..." />
        <div id="entries"></div>
    </div>

    <script>
        let allEntries = [];

        async function fetchData() {
            const res = await fetch('./bookmarks_merged.json');
            const data = await res.json();
            return Object.entries(data).map(([url, title]) => ({ url, title }));
        }

        function render(entries, keyword = '') {
            const container = document.getElementById('entries');
            container.innerHTML = '';

            const filtered = entries.filter(e =>
                e.title.toLowerCase().includes(keyword.toLowerCase()) ||
                e.url.toLowerCase().includes(keyword.toLowerCase())
            );

            if (filtered.length === 0) {
                container.innerHTML = '<div class="empty-state">‰∏ÄËá¥„Åô„Çã„Éñ„ÉÉ„ÇØ„Éû„Éº„ÇØ„Åå„ÅÇ„Çä„Åæ„Åõ„Çì</div>';
                return;
            }

            for (const e of filtered) {
                const div = document.createElement('div');
                div.className = 'entry';
                div.innerHTML = `<div class="title">${e.title}</div>`;
                container.appendChild(div);
            }
        }

        document.getElementById('search').addEventListener('input', e => {
            render(allEntries, e.target.value);
        });

        (async () => {
            allEntries = await fetchData();
            render(allEntries);
        })();
    </script>
</body>

</html>
