<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üëõ</text></svg>"
    />
    <title>Money</title>
  </head>
  <body>

    <div class="balance-card">
      <div class="balance-title">Ë≤°Â∏É„ÅÆÁèæÈáë</div>
      <div id="currentBalance">Ôø•38,740</div>
    </div>

    <div class="input-area">
      <input type="date" id="date" required />
      <input type="text" id="amount" placeholder="ÈáëÈ°ç" required />
      <input type="text" id="description" placeholder="ÂêçÁõÆ" required />
      <button class="add-button" onclick="addTransaction()">ËøΩÂä†</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Êó•‰ªò</th>
          <th>ÈáëÈ°ç</th>
          <th>ÂêçÁõÆ</th>
        </tr>
      </thead>
      <tbody id="transactionTable"></tbody>
    </table>

    <div id="editModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2>ÂèñÂºï„ÅÆÁ∑®ÈõÜ</h2>
        <div class="input-area">
          <input type="date" id="editDate" required />
          <input type="text" id="editAmount" placeholder="ÈáëÈ°ç" required />
          <input type="text" id="editDescription" placeholder="ÂêçÁõÆ" required />
          <button class="update-button" onclick="updateTransaction()">Êõ¥Êñ∞</button>
          <button class="delete-button" onclick="deleteTransaction()">ÂâäÈô§</button>
        </div>
      </div>
    </div>

    <script>
      let transactions = [];
      let currentRequest = null;
      let retryCount = 0;
      const maxRetries = 3;
      let currentEditIndex = null;

      fetch('transactions.json')
        .then(response => response.json())
        .then(data => {
          transactions = data;
          updateTable();
        })
        .catch(error => console.error('Error loading transactions:', error));

      function formatCurrency(amount) {
        return new Intl.NumberFormat("ja-JP", {
          style: "currency",
          currency: "JPY",
        }).format(amount);
      }

      function updateTable() {
        const tbody = document.getElementById("transactionTable");
        tbody.innerHTML = "";

        transactions
          .sort((a, b) => new Date(b.date) - new Date(a.date))
          .forEach((transaction, index) => {
            const row = tbody.insertRow();
            row.insertCell().textContent = transaction.date;
            row.insertCell().textContent = formatCurrency(transaction.amount);
            row.lastChild.className =
              transaction.amount >= 0 ? "amount-positive" : "amount-negative";
            row.insertCell().textContent = transaction.description;
            row.onclick = () => openModal(index);
          });

        const balance = transactions.reduce((sum, t) => sum + t.amount, 0);
        document.getElementById("currentBalance").textContent =
          formatCurrency(balance);
      }

      async function pushToGitHub(content) {
        const controller = new AbortController();
        currentRequest = controller;

        try {
          const sha = await getFileSHA();
          const formattedContent = JSON.stringify(content, null, 2);
          const response = await fetch(
            'https://api.github.com/repos/buzomo/cash/contents/transactions.json',
            {
              method: 'PUT',
              headers: {
                'Authorization': `token ${getLocalStorageToken('gh_token')}`,
                'Content-Type': 'application/json'
              },
              body: JSON.stringify({
                message: `Auto-save ${new Date().toISOString()}`,
                content: base64EncodeUnicode(formattedContent),
                sha: sha
              }),
              signal: controller.signal
            }
          );

          if (response.status === 409) {
            throw new Error('sha mismatch');
          }

          if (!response.ok) {
            const errorData = await response.json();
            throw new Error(errorData.message);
          }

          retryCount = 0;
          return true;
        } catch (error) {
          if (error.name === 'AbortError') return;
          throw error;
        } finally {
          currentRequest = null;
        }
      }

      async function autoSave(content) {
        try {
          await pushToGitHub(content);
          return true;
        } catch (error) {
          if (error.message === 'sha mismatch' && retryCount < maxRetries) {
            retryCount++;
            return autoSave(content);
          }
          return false;
        }
      }

      function addTransaction() {
        const date = document.getElementById("date").value;
        let amount = document.getElementById("amount").value.replace(/[,¬•]/g, "");
        const description = document.getElementById("description").value;

        if (date && !isNaN(parseFloat(amount)) && description) {
          if (!amount.startsWith('+')) {
            amount = -Math.abs(parseFloat(amount));
          } else {
            amount = parseFloat(amount);
          }
          transactions.push({ date, amount, description });
          updateTable();
          document.getElementById("amount").value = "";
          document.getElementById("description").value = "";
          document.getElementById("date").value = new Date()
            .toISOString()
            .split("T")[0];
          autoSave(transactions).then(success => {
            if (success) {
              showToast("„Éá„Éº„Çø„ÅåGitHub„Å´‰øùÂ≠ò„Åï„Çå„Åæ„Åó„ÅüÔºÅ");
            } else {
              showToast("„Éá„Éº„Çø„ÅÆ‰øùÂ≠ò„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇ");
            }
          });
        } else {
          alert("Ê≠£„Åó„ÅèÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ");
        }
      }

      function openModal(index) {
        currentEditIndex = index;
        const transaction = transactions[index];
        document.getElementById("editDate").value = transaction.date;
        document.getElementById("editAmount").value = transaction.amount;
        document.getElementById("editDescription").value = transaction.description;
        document.getElementById("editModal").style.display = "block";
      }

      function closeModal() {
        document.getElementById("editModal").style.display = "none";
      }

      function updateTransaction() {
        const date = document.getElementById("editDate").value;
        let amount = document.getElementById("editAmount").value.replace(/[,¬•]/g, "");
        const description = document.getElementById("editDescription").value;

        if (date && !isNaN(parseFloat(amount)) && description) {
          if (!amount.startsWith('+')) {
            amount = -Math.abs(parseFloat(amount));
          } else {
            amount = parseFloat(amount);
          }
          transactions[currentEditIndex] = { date, amount, description };
          updateTable();
          closeModal();
          autoSave(transactions).then(success => {
            if (success) {
              showToast("„Éá„Éº„Çø„ÅåGitHub„Å´‰øùÂ≠ò„Åï„Çå„Åæ„Åó„ÅüÔºÅ");
            } else {
              showToast("„Éá„Éº„Çø„ÅÆ‰øùÂ≠ò„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇ");
            }
          });
        } else {
          alert("Ê≠£„Åó„ÅèÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ");
        }
      }

      function deleteTransaction() {
        transactions.splice(currentEditIndex, 1);
        updateTable();
        closeModal();
        autoSave(transactions).then(success => {
          if (success) {
            showToast("„Éá„Éº„Çø„ÅåGitHub„Å´‰øùÂ≠ò„Åï„Çå„Åæ„Åó„ÅüÔºÅ");
          } else {
            showToast("„Éá„Éº„Çø„ÅÆ‰øùÂ≠ò„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇ");
          }
        });
      }

      function showToast(message) {
        const toast = document.getElementById("toast");
        toast.textContent = message;
        toast.classList.add("show");

        setTimeout(() => {
          toast.classList.remove("show");
        }, 1000);
      }

      function getLocalStorageToken(key) {
        return localStorage.getItem(key);
      }

      function base64EncodeUnicode(str) {
        return btoa(unescape(encodeURIComponent(str)));
      }

      async function getFileSHA() {
        const response = await fetch('https://api.github.com/repos/buzomo/cash/contents/transactions.json', {
          headers: {
            'Authorization': `token ${getLocalStorageToken('gh_token')}`
          }
        });
        const data = await response.json();
        return data.sha;
      }

      document.addEventListener("keydown", function (e) {
        if (e.altKey && e.key === "s") {
          e.preventDefault();

          const transactionsData = `let transactions = ${JSON.stringify(
            transactions,
            null,
            4
          )};`;

          navigator.clipboard
            .writeText(transactionsData)
            .then(() => {
              showToast(
                "ÊúÄÊñ∞„ÅÆ transactions „Éá„Éº„Çø„Çí„ÇØ„É™„ÉÉ„Éó„Éú„Éº„Éâ„Å´„Ç≥„Éî„Éº„Åó„Åæ„Åó„ÅüÔºÅ"
              );
            })
            .catch((err) => {
              showToast("„Ç≥„Éî„Éº„Å´Â§±Êïó„Åó„Åæ„Åó„Åü: " + err);
            });
          setTimeout(() => {
            location.href =
              "https://github.com/buzomo/toh-cash/edit/main/index.html";
          }, 3000);
        }
      });

      document.getElementById("date").value = new Date()
        .toISOString()
        .split("T")[0];
    </script>
  </body>
