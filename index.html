      <tbody>

    <script>
      let transactions = [
      {
          "date": "2025-02-06",

      },
      {
          "date": "2025-02-06",

      },
      {

      },
      {

      },
      {

      },
      {

      },
      {

  ];


      function formatCurrency(amount) {
        return new Intl.NumberFormat("ja-JP", {
          style: "currency",
          currency: "JPY",
        }).format(amount);
      }

      function updateTable() {
        const tbody = document.getElementById("transactionTable");
        tbody.innerHTML = "";

        transactions
          .sort((a, b) => new Date(b.date) - new Date(a.date))
          .forEach((transaction) => {
            const row = tbody.insertRow();
            row.insertCell().textContent = transaction.date;
            row.insertCell().textContent = formatCurrency(transaction.amount);
            row.lastChild.className =
              transaction.amount >= 0 ? "amount-positive" : "amount-negative";
            row.insertCell().textContent = transaction.description;
            row.insertCell();
          });

        const balance = transactions.reduce((sum, t) => sum + t.amount, 0);
        document.getElementById("currentBalance").textContent =
          formatCurrency(balance);
      }

      function addTransaction() {
        const date = document.getElementById("date").value;
        const amount = parseFloat(
          document.getElementById("amount").value.replace(/[,¬•]/g, "")
        );
        const description = document.getElementById("description").value;

        if (date && !isNaN(amount) && description) {
          transactions.push({ date, amount, description });
          updateTable();
          document.getElementById("amount").value = "";
          document.getElementById("description").value = "";
          document.getElementById("date").value = new Date()
            .toISOString()
            .split("T")[0];
        } else {
          alert("Ê≠£„Åó„ÅèÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ");
        }
      }
      function showToast(message) {
        const toast = document.getElementById("toast");
        toast.textContent = message;
        toast.classList.add("show");

        setTimeout(() => {
          toast.classList.remove("show");
        }, 1000);
      }

      document.addEventListener("keydown", function (e) {
        if (e.altKey && e.key === "s") {
          e.preventDefault();

          const transactionsData = `let transactions = ${JSON.stringify(
            transactions,
            null,
            4
          )};`;

          navigator.clipboard
            .writeText(transactionsData)
            .then(() => {
              showToast(
                "ÊúÄÊñ∞„ÅÆ transactions „Éá„Éº„Çø„Çí„ÇØ„É™„ÉÉ„Éó„Éú„Éº„Éâ„Å´„Ç≥„Éî„Éº„Åó„Åæ„Åó„ÅüÔºÅ"

            });
          setTimeout(() => {

        }
      });

      updateTable();
      document.getElementById("date").value = new Date()
        .toISOString()
        .split("T")[0];
    </script>
