<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üëõ</text></svg>" />
    <title>Money</title>
</head>

<body>
    <div id="token-overlay" style="display: none;">
        <input type="password" id="token-input" placeholder="GitHub Token „ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ" />
        <button onclick="submitToken()">‰øùÂ≠ò„Åó„Å¶„É™„É≠„Éº„Éâ</button>
    </div>

    <div class="container">

        <div class="stats-container">
            <div class="balance-card">
                <div class="balance-title">ÊÆãÈ´ò</div>
                <div id="currentBalance" class="balance-amount"></div>
            </div>

            <div class="period-stats">
                <div class="stat-card">
                    <div class="stat-title">‰ªäÊó•</div>
                    <div id="todaySpending" class="stat-amount"></div>
                </div>
                <div class="stat-card">
                    <div class="stat-title">‰ªäÈÄ±</div>
                    <div id="weekSpending" class="stat-amount"></div>
                </div>
                <div class="stat-card">
                    <div class="stat-title">‰ªäÊúà</div>
                    <div id="monthSpending" class="stat-amount"></div>
                </div>
            </div>

            <div class="chart-container">
                <canvas id="expenseChart"></canvas>
            </div>
        </div>

        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Ê§úÁ¥¢ÔºàÂìÅÂêç„ÄÅÈáëÈ°ç„ÄÅÊó•‰ªòÔºâ" />
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Êó•‰ªò</th>
                        <th>ÈáëÈ°ç</th>
                        <th>ÂêçÁõÆ</th>
                    </tr>
                </thead>
                <tbody id="transactionTable"></tbody>
            </table>

        </div>
        <button id="addButton" class="action-button"></button>

    </div>

    <!-- ËøΩÂä†„É¢„Éº„ÉÄ„É´ -->
    <div id="addModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="input-area">
                <input type="date" id="date" required />
                <div class="amount-input-container">
                    <input type="number" id="amount" placeholder="ÈáëÈ°ç" required />
                    <div class="toggle-container">
                        <label class="toggle">
                            <input type="checkbox" id="transactionType">
                            <span class="toggle-switch"></span>
                            <span class="toggle-label" id="transactionTypeLabel">ÊîØÂá∫</span>
                        </label>
                    </div>
                </div>
                <input type="text" id="description" placeholder="ÂêçÁõÆ" required />
                <button class="add-button" id="submitAdd">ËøΩÂä†</button>
            </div>
        </div>
    </div>

    <!-- Á∑®ÈõÜ„É¢„Éº„ÉÄ„É´ -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="input-area">
                <input type="date" id="editDate" required />
                <div class="amount-input-container">
                    <input type="number" id="editAmount" placeholder="ÈáëÈ°ç" required />
                    <div class="toggle-container">
                        <label class="toggle">
                            <input type="checkbox" id="editTransactionType">
                            <span class="toggle-switch"></span>
                            <span class="toggle-label" id="editTransactionTypeLabel">ÊîØÂá∫</span>
                        </label>
                    </div>
                </div>
                <input type="text" id="editDescription" placeholder="ÂêçÁõÆ" required />
                <button class="update-button" id="submitUpdate">Êõ¥Êñ∞</button>
                <button class="delete-button" id="submitDelete">ÂâäÈô§</button>
            </div>
        </div>
    </div>

    <div id="toast"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script>
        if (!localStorage.getItem('gh_token')) {
            document.getElementById('token-overlay').style.display = 'flex';
            document.body.style.overflow = 'hidden';  // „Çπ„ÇØ„É≠„Éº„É´Èò≤Ê≠¢
        }

        function submitToken() {
            const token = document.getElementById('token-input').value.trim();
            if (token) {
                localStorage.setItem('gh_token', token);
                location.reload();
            }
        }

        let transactions = [];
        let currentRequest = null;
        let retryCount = 0;
        let isIncome = false;
        let isEditIncome = false;
        const maxRetries = 3;
        let currentEditIndex = null;
        let myChart = null;

        // DOMË¶ÅÁ¥†„ÅÆË™≠„ÅøËæº„Åø
        document.addEventListener('DOMContentLoaded', function () {
            // ËøΩÂä†„Éú„Çø„É≥„ÅÆ„Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº
            document.getElementById('addButton').addEventListener('click', openAddModal);

            // „É¢„Éº„ÉÄ„É´„ÅÆÈñâ„Åò„Çã„Éú„Çø„É≥
            document.querySelectorAll('.close').forEach(closeBtn => {
                closeBtn.addEventListener('click', function () {
                    document.querySelectorAll('.modal').forEach(modal => {
                        modal.style.display = 'none';
                    });
                });
            });

            // „É¢„Éº„ÉÄ„É´Â§ñ„ÇØ„É™„ÉÉ„ÇØ„ÅßÈñâ„Åò„Çã
            window.addEventListener('click', function (event) {
                document.querySelectorAll('.modal').forEach(modal => {
                    if (event.target === modal) {
                        modal.style.display = 'none';
                    }
                });
            });

            // ËøΩÂä†„Éú„Çø„É≥„ÅÆ„Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº
            document.getElementById('submitAdd').addEventListener('click', addTransaction);

            // Êõ¥Êñ∞„Éú„Çø„É≥„ÅÆ„Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº
            document.getElementById('submitUpdate').addEventListener('click', updateTransaction);

            // ÂâäÈô§„Éú„Çø„É≥„ÅÆ„Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº
            document.getElementById('submitDelete').addEventListener('click', deleteTransaction);

            // Ê§úÁ¥¢„Éú„ÉÉ„ÇØ„Çπ„ÅÆ„Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº
            document.getElementById('searchInput').addEventListener('input', filterTransactions);

            // „Éà„Ç∞„É´„Çπ„Ç§„ÉÉ„ÉÅ„ÅÆ„Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº
            document.getElementById('transactionType').addEventListener('change', function () {
                isIncome = this.checked;
                document.getElementById('transactionTypeLabel').textContent = isIncome ? 'ÂèéÂÖ•' : 'ÊîØÂá∫';
            });

            document.getElementById('editTransactionType').addEventListener('change', function () {
                isEditIncome = this.checked;
                document.getElementById('editTransactionTypeLabel').textContent = isEditIncome ? 'ÂèéÂÖ•' : 'ÊîØÂá∫';
            });

            // ÂàùÊúüÊó•‰ªòË®≠ÂÆö
            document.getElementById("date").value = new Date().toISOString().split("T")[0];

            // „Éá„Éº„ÇøË™≠„ÅøËæº„Åø
            loadTransactions();
        });

        // „Éá„Éº„ÇøË™≠„ÅøËæº„Åø
        function loadTransactions() {
            fetch('https://raw.githubusercontent.com/buzomo/cash-data/refs/heads/main/transactions.json')
                .then(response => response.json())
                .then(data => {
                    transactions = data;
                    updateTable();
                    updateStats();
                    updateChart();
                })
                .catch(error => console.error('Error loading transactions:', error));
        }

        // ÈáëÈ°ç„Éï„Ç©„Éº„Éû„ÉÉ„Éà
        function formatCurrency(amount) {
            return new Intl.NumberFormat("ja-JP", {
                style: "currency",
                currency: "JPY",
            }).format(amount);
        }

        // „ÉÜ„Éº„Éñ„É´Êõ¥Êñ∞
        function updateTable() {
            const tbody = document.getElementById("transactionTable");
            tbody.innerHTML = "";

            transactions
                .sort((a, b) => new Date(b.date) - new Date(a.date))
                .forEach((transaction, index) => {
                    const row = tbody.insertRow();
                    row.insertCell().textContent = transaction.date;
                    row.insertCell().textContent = formatCurrency(transaction.amount);
                    row.lastChild.className =
                        transaction.amount >= 0 ? "amount-positive" : "amount-negative";
                    row.insertCell().textContent = transaction.description;
                    row.onclick = () => openEditModal(index);
                });

            updateStats();
        }

        // Áµ±Ë®àÊÉÖÂ†±„ÅÆÊõ¥Êñ∞
        function updateStats() {
            // ÊÆãÈ´ò
            const balance = transactions.reduce((sum, t) => sum + t.amount, 0);
            document.getElementById("currentBalance").textContent = formatCurrency(balance);

            // Êó•‰ªò
            const today = new Date();
            today.setHours(0, 0, 0, 0);

            const startOfWeek = new Date(today);
            startOfWeek.setDate(today.getDate() - today.getDay()); // Êó•ÊõúÊó•„ÇíÈÄ±„ÅÆÂßã„Åæ„Çä„Å®„Åô„Çã

            const startOfMonth = new Date(today.getFullYear(), today.getMonth(), 1);

            // ‰ªäÊó•„ÅÆÊîØÂá∫
            const todaySpending = transactions
                .filter(t => new Date(t.date).toDateString() === today.toDateString() && t.amount < 0)
                .reduce((sum, t) => sum + Math.abs(t.amount), 0);

            // ‰ªäÈÄ±„ÅÆÊîØÂá∫
            const weekSpending = transactions
                .filter(t => new Date(t.date) >= startOfWeek && t.amount < 0)
                .reduce((sum, t) => sum + Math.abs(t.amount), 0);

            // ‰ªäÊúà„ÅÆÊîØÂá∫
            const monthSpending = transactions
                .filter(t => new Date(t.date) >= startOfMonth && t.amount < 0)
                .reduce((sum, t) => sum + Math.abs(t.amount), 0);

            document.getElementById("todaySpending").textContent = formatCurrency(todaySpending);
            document.getElementById("weekSpending").textContent = formatCurrency(weekSpending);
            document.getElementById("monthSpending").textContent = formatCurrency(monthSpending);
        }

        // Êó•‰ªò„ÇíYYYY-MM-DDÂΩ¢Âºè„Å´Â§âÊèõ
        function formatDate(date) {
            return date.toISOString().split('T')[0];
        }

        // ÈÄ±„ÅÆÂßã„Åæ„ÇäÔºàÊó•ÊõúÊó•Ôºâ„ÇíÂèñÂæó
        function getStartOfWeek(date) {
            const d = new Date(date);
            const day = d.getDay();
            const diff = d.getDate() - day;
            return new Date(d.setDate(diff));
        }

        // ÈÄ±„ÅÆ„É©„Éô„É´ÁîüÊàêÔºàMM/DDÔΩûMM/DDÔºâ
        function getWeekLabel(startDate) {
            const endDate = new Date(startDate);
            endDate.setDate(startDate.getDate() + 6);

            const startMonth = startDate.getMonth() + 1;
            const startDay = startDate.getDate();
            const endMonth = endDate.getMonth() + 1;
            const endDay = endDate.getDate();

            return `${startMonth}/${startDay}ÔΩû${endMonth}/${endDay}`;
        }

        // „ÉÅ„É£„Éº„ÉàÊõ¥Êñ∞ÔºàÈÄ±„Åî„Å®Ôºâ
        // ‰øÆÊ≠£ÁÆáÊâÄ: updateChartÈñ¢Êï∞
        function updateChart() {
            const ctx = document.getElementById('expenseChart').getContext('2d');

            // Áõ¥Ëøë13ÈÄ±Èñì„ÅÆÈÄ±Âßã„ÇÅÊó•‰ªò„ÇíÂèñÂæó
            const weekStarts = [];
            const today = new Date();
            const currentWeekStart = getStartOfWeek(today);

            for (let i = 14; i >= 0; i--) { // 13ÈÄ±ÈñìÂàÜ„Å´Â§âÊõ¥
                const weekStart = new Date(currentWeekStart);
                weekStart.setDate(currentWeekStart.getDate() - (i * 7));
                weekStarts.push(weekStart);
            }

            // ÈÄ±„Åî„Å®„ÅÆÊîØÂá∫„Éá„Éº„Çø„ÇíÈõÜË®à
            const weeklyExpenseData = weekStarts.map(weekStart => {
                const weekEnd = new Date(weekStart);
                weekEnd.setDate(weekStart.getDate() + 6);

                // „Åù„ÅÆÈÄ±„ÅÆÊîØÂá∫„ÇíÈõÜË®à
                return transactions
                    .filter(t => {
                        const transDate = new Date(t.date);
                        return transDate >= weekStart &&
                            transDate <= weekEnd &&
                            t.amount < 0;
                    })
                    .reduce((sum, t) => sum + Math.abs(t.amount), 0);
            });

            // ÈÄ±„ÅÆ„É©„Éô„É´ÁîüÊàê
            const weekLabels = weekStarts.map(date => getWeekLabel(date));

            // „ÉÅ„É£„Éº„Éà„ÅåÊó¢„Å´Â≠òÂú®„Åô„ÇãÂ†¥Âêà„ÅØÁ†¥Ê£Ñ
            if (myChart) {
                myChart.destroy();
            }

            // Êñ∞„Åó„ÅÑ„ÉÅ„É£„Éº„Éà„Çí‰ΩúÊàê
            myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: weekLabels,
                    datasets: [{
                        label: 'ÈÄ±Âà•ÊîØÂá∫',
                        data: weeklyExpenseData,
                        backgroundColor: 'rgba(233, 30, 99, 0.7)',
                        borderColor: 'rgba(233, 30, 99, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                callback: function (value) {
                                    return '¬•' + value.toLocaleString();
                                }
                            }
                        }
                    },
                    plugins: {
                        tooltip: {
                            callbacks: {
                                label: function (context) {
                                    return 'ÊîØÂá∫: ' + formatCurrency(context.raw);
                                }
                            }
                        }
                    }
                }
            });
        }
        // GitHubÈÄ£Êê∫
        async function pushToGitHub(content) {
            const controller = new AbortController();
            currentRequest = controller;

            try {
                const sha = await getFileSHA();
                const formattedContent = JSON.stringify(content, null, 2);
                const response = await fetch(
                    'https://api.github.com/repos/buzomo/cash-data/contents/transactions.json',
                    {
                        method: 'PUT',
                        headers: {
                            'Authorization': `token ${getLocalStorageToken('gh_token')}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            message: `Auto-save ${new Date().toISOString()}`,
                            content: base64EncodeUnicode(formattedContent),
                            sha: sha
                        }),
                        signal: controller.signal
                    }
                );

                if (response.status === 409) {
                    throw new Error('sha mismatch');
                }

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message);
                }

                retryCount = 0;
                return true;
            } catch (error) {
                if (error.name === 'AbortError') return;
                throw error;
            } finally {
                currentRequest = null;
            }
        }

        async function autoSave(content) {
            try {
                await pushToGitHub(content);
                return true;
            } catch (error) {
                if (error.message === 'sha mismatch' && retryCount < maxRetries) {
                    retryCount++;
                    return autoSave(content);
                }
                return false;
            }
        }

        // ËøΩÂä†„É¢„Éº„ÉÄ„É´„ÇíÈñã„Åè
        function openAddModal() {
            document.getElementById("date").value = new Date().toISOString().split("T")[0];
            document.getElementById("amount").value = "";
            document.getElementById("description").value = "";
            document.getElementById("transactionType").checked = false;
            isIncome = false;
            document.getElementById("transactionTypeLabel").textContent = "ÊîØÂá∫";
            document.getElementById("addModal").style.display = "block";
        }

        // Á∑®ÈõÜ„É¢„Éº„ÉÄ„É´„ÇíÈñã„Åè
        function openEditModal(index) {
            currentEditIndex = index;
            const transaction = transactions[index];
            document.getElementById("editDate").value = transaction.date;
            document.getElementById("editAmount").value = Math.abs(transaction.amount);
            document.getElementById("editDescription").value = transaction.description;

            // ÂèéÂÖ•/ÊîØÂá∫„ÅÆË®≠ÂÆö
            isEditIncome = transaction.amount >= 0;
            document.getElementById("editTransactionType").checked = isEditIncome;
            document.getElementById("editTransactionTypeLabel").textContent = isEditIncome ? "ÂèéÂÖ•" : "ÊîØÂá∫";

            document.getElementById("editModal").style.display = "block";
        }

        // „Éà„É©„É≥„Ç∂„ÇØ„Ç∑„Éß„É≥ËøΩÂä†
        function addTransaction() {
            const date = document.getElementById("date").value;
            let amount = Math.abs(parseFloat(document.getElementById("amount").value.replace(/[,¬•]/g, "")) || 0);
            const description = document.getElementById("description").value;

            if (date && amount > 0 && description) {
                // ÂèéÂÖ•/ÊîØÂá∫„Å´Âü∫„Å•„ÅÑ„Å¶ÈáëÈ°ç„ÇíË™øÊï¥
                amount = isIncome ? amount : -amount;

                transactions.push({ date, amount, description });
                updateTable();
                document.getElementById("addModal").style.display = "none";
                updateChart();
                autoSave(transactions).then(success => {
                    if (success) {
                        showToast("„Éá„Éº„Çø„ÅåGitHub„Å´‰øùÂ≠ò„Åï„Çå„Åæ„Åó„ÅüÔºÅ");
                    } else {
                        showToast("„Éá„Éº„Çø„ÅÆ‰øùÂ≠ò„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇ");
                    }
                });
            } else {
                alert("Ê≠£„Åó„ÅèÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ");
            }
        }

        // „Éà„É©„É≥„Ç∂„ÇØ„Ç∑„Éß„É≥Êõ¥Êñ∞
        function updateTransaction() {
            const date = document.getElementById("editDate").value;
            let amount = Math.abs(parseFloat(document.getElementById("editAmount").value.replace(/[,¬•]/g, "")) || 0);
            const description = document.getElementById("editDescription").value;

            if (date && amount > 0 && description) {
                // ÂèéÂÖ•/ÊîØÂá∫„Å´Âü∫„Å•„ÅÑ„Å¶ÈáëÈ°ç„ÇíË™øÊï¥
                amount = isEditIncome ? amount : -amount;

                transactions[currentEditIndex] = { date, amount, description };
                updateTable();
                document.getElementById("editModal").style.display = "none";
                updateChart();
                autoSave(transactions).then(success => {
                    if (success) {
                        showToast("„Éá„Éº„Çø„ÅåGitHub„Å´‰øùÂ≠ò„Åï„Çå„Åæ„Åó„ÅüÔºÅ");
                    } else {
                        showToast("„Éá„Éº„Çø„ÅÆ‰øùÂ≠ò„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇ");
                    }
                });
            } else {
                alert("Ê≠£„Åó„ÅèÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ");
            }
        }

        // „Éà„É©„É≥„Ç∂„ÇØ„Ç∑„Éß„É≥ÂâäÈô§
        function deleteTransaction() {
            transactions.splice(currentEditIndex, 1);
            updateTable();
            document.getElementById("editModal").style.display = "none";
            updateChart();
            autoSave(transactions).then(success => {
                if (success) {
                    showToast("„Éá„Éº„Çø„ÅåGitHub„Å´‰øùÂ≠ò„Åï„Çå„Åæ„Åó„ÅüÔºÅ");
                } else {
                    showToast("„Éá„Éº„Çø„ÅÆ‰øùÂ≠ò„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇ");
                }
            });
        }

        // „Éà„Éº„Çπ„ÉàË°®Á§∫
        function showToast(message) {
            const toast = document.getElementById("toast");
            toast.textContent = message;
            toast.classList.add("show");

            setTimeout(() => {
                toast.classList.remove("show");
            }, 1000);
        }

        // „É≠„Éº„Ç´„É´„Çπ„Éà„É¨„Éº„Ç∏„Åã„Çâ„Éà„Éº„ÇØ„É≥ÂèñÂæó
        function getLocalStorageToken(key) {
            return localStorage.getItem(key);
        }

        // Base64„Ç®„É≥„Ç≥„Éº„Éâ
        function base64EncodeUnicode(str) {
            return btoa(unescape(encodeURIComponent(str)));
        }

        // „Éï„Ç°„Ç§„É´SHAÂèñÂæó
        async function getFileSHA() {
            const response = await fetch('https://api.github.com/repos/buzomo/cash-data/contents/transactions.json', {
                headers: {
                    'Authorization': `token ${getLocalStorageToken('gh_token')}`
                }
            });
            const data = await response.json();
            return data.sha;
        }

        // Ê§úÁ¥¢Ê©üËÉΩ
        function filterTransactions() {
            const searchText = document.getElementById("searchInput").value.toLowerCase();
            const tbody = document.getElementById("transactionTable");
            tbody.innerHTML = "";

            transactions
                .sort((a, b) => new Date(b.date) - new Date(a.date))
                .filter(transaction => {
                    return (
                        transaction.description.toLowerCase().includes(searchText) ||
                        transaction.date.includes(searchText) ||
                        transaction.amount.toString().includes(searchText)
                    );
                })
                .forEach((transaction, index) => {
                    const row = tbody.insertRow();
                    row.insertCell().textContent = transaction.date;
                    row.insertCell().textContent = formatCurrency(transaction.amount);
                    row.lastChild.className =
                        transaction.amount >= 0 ? "amount-positive" : "amount-negative";
                    row.insertCell().textContent = transaction.description;
                    // „Ç™„É™„Ç∏„Éä„É´„Ç§„É≥„Éá„ÉÉ„ÇØ„Çπ„Çí‰øùÂ≠ò
                    row.dataset.index = transactions.indexOf(transaction);
                    row.onclick = () => openEditModal(row.dataset.index);
                });
        }

    </script>
</body>
<style>
    :root {
        --primary: #4e6cf2;
        --bg: #f9f9ff;
        --text: #333;
